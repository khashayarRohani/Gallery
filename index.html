<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="myheader">
        <div id="galView" class="galleryView"></div>
      </div>
      <section id="sec" class="backgroundImage"></section>
      <div class="buttonContainer">
        <button tabindex="0" id="PreviousButton" class="backButton">
          Previous
        </button>
        <button tabindex="0" id="NextButton" class="nextButton">Next</button>
      </div>
      <div
        id="announcer"
        role="status"
        aria-live="assertive"
        aria-atomic="true"
      ></div>
    </main>
  </body>
</html>
